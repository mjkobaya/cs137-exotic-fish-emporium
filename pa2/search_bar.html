<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="">
 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
</div>

<ul class="phones">
	<li ng-repeat="phone in phones | filter:query">
	  {{phone.name}}
	  <p>{{phone.snippet}}</p>
	</li>
</ul>

</body>
</html>
